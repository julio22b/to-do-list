<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="blanket"></div>
    <div class="container">
        <div class="projects-container">
            <div id="projects">
                <h1 >Projects</h1>
                <form class="my-form" action="#" id="project-form">
                    <input name="new" type="text" placeholder="Enter name" id="name">
                    <button id="new-project">New</button>
                    <button id="clear-all">clear all</button>
                </form>
            </div>
            <div id="actual-projects">

            </div>
        </div>
        <div class="to-do-items" data-items-display-container>
            <div class="todo-head">
                <h1 data-project-title>To Do List</h1>
                <button id="new-item">New To Do</button>
            </div>
            <div class="todo-body">
                <div>Title</div>
                <div>Description</div>
                <div>Due</div>
                <div>Priority</div>
                
            </div>
            <div class="items">
                    
            </div>
            
        </div>
        
        <form action="#" class="my-form" id="items-form">
            <h2>Enter details</h2>
            <label for="title">Title</label>
            <input id="title" type="text" name="title" placeholder="A name to your To Do">
            
            <label for="description">Description</label>
            <input id="desc" type="textarea" name="description" placeholder="A short description of your To Do">

            <label for="duedate">Due</label>
            <input id="due" type="text" name="due" placeholder="When is it due?">

            <p>Choose a priority level</p>
            <div class="radio-buttons">
                <input type="radio" name="priority" value="High" checked id="high">High <br>
                <label for="priority" id="high"></label>

                <input type="radio" name="priority"  id="medium" value="Medium">Medium <br>
                <label for="priority" id="medium"></label>

                <input type="radio" name="priority" value="Low" id="low">Low <br>
                <label for="priority" id="low"></label>
            </div>
        

            <div>
                <button class="submit-items">Submit</button>
                <button class="cancel-items">Cancel</button>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
